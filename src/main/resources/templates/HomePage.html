<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Coupon Manager!</title>
<link href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet"></link>
</head>
<body>
	<a href="https://couponmanager.auth.us-east-2.amazoncognito.com/login?client_id=4abma208sp35f6tgukft513njm&response_type=token&scope=email+openid+profile&redirect_uri=https://staticcontenttestanand.s3.us-east-2.amazonaws.com/index.html">Sign up/Sign in</a>

	<div class="container">
		<form th:action="@{/coupon/login}" th:object="${loginCredentials}"
			method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="inputEmail" name="inputEmail"
					aria-describedby="emailHelp" placeholder="Enter email" th:field=*{inputEmail}> 
					<small
					id="emailHelp" class="form-text text-muted">We'll never
					share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="inputPassword"
					name="inputPassword" placeholder="Password" th:field=*{inputPassword}>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>

</body>
</html>
