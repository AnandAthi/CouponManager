<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Coupon Manager!</title>
<link href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<form method="post" action="/coupon/add">
			<field-set class="form-group">
			<div class="form-group">
				<label>Coupon Issuer: </label> <input name="issuer" type="text"
					class="form-control" required="required" size="3" /> <small
					id="issuerHelp" class="form-text text-muted">Enter name of
					the Store or Brand or Website who issued the coupon.</small>
			</div>

			<div class="form-group">
				<select name="coupontype" class="custom-select">
					<option selected>Coupon Type</option>
					<option value="manufacturer">Manufacturer</option>
					<option value="online">Online</option>
					<option value="store">Store</option>
				</select>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success">Add</button>
			</div>

			</field-set>
		</form>
	</div>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>

</body>
</html>
